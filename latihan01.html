<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Data Json 01</title>
</head>
<body>
 
    Nama : <span id="txNAMA"></span><br>
    Alamat : <span id="txALAMAT"></span><br>
    Tanggal Lahir : <input Type="date" id="txTGL">

    <div id="TampilData" ></div>
    
    <script>
       const jsHTTP = new XMLHttpRequest();
       jsHTTP.open("GET","http://localhost/sesi11/latihan01.php");
       jsHTTP.send();


       jsHTTP.onload = function(){
        const dta = JSON.parse(this.responseText);
        console.log(dta);
        let tx = "<h3>List Data</h3>"
        tx += "<table><tr><th>#</th><th>Nama</th><th>Alamat</th><th>TGL Lahir</th></tr>"
        let no = 1;
        for(let i=0; i<dta.length;i++){
            tx +="<tr>"
            tx +="  <td>"+no+"</td>";
            tx +="  <td>"+dta[i].nama+"</td>";
            tx +="  <td>"+dta[i].alamat+"</td>";
            tx +="  <td>"+dta[i].tgl_lahir+"</td>";
            tx +="</tr>";
            no++;
        }
        tx += "</table>";

        document.getElementById("txNAMA").innerHTML = dta[2].nama;
        document.getElementById("txALAMAT").innerHTML = dta[2].alamat;
        document.getElementById("txTGL").value = dta[2].tgl_lahir;
        document.getElementById("TampilData").innerHTML = tx;


       }
    </script>
</body>
</html>
